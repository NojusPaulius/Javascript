<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <section class="log-in">
        <img src="logoImage.avif" class="log-in__image" height="50px" width="50px">
        <div class="log-in__username">
            <div class="log-in__username--icon">
                <div class="log-in__username--icon-top"></div>
                <div class="log-in__username--icon-bottom"></div>
            </div>
            <input class="log-in__username--input"  type="text" name="username" placeholder="Username">
        </div>
        <div class="log-in__password">
            <div class="log-in__password--logo"></div>
            <input class="log-in__password--input" type="password" name="password" placeholder="Password">
        </div>
        <div class="log-in__footer">
            <button class="log-in__footer--button">Login</button>
            <span class="log-in__footer--span">Forgot password?</span>
        </div>
    </section>
    
</body>
</html>
